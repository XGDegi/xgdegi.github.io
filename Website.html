<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad-Only Website</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5267667501016077"
     crossorigin="anonymous"></script>
</head>
<body>
    <!-- AdSense ad unit -->
    <div id="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-5267667501016077"
             data-ad-slot="1234567890"
             data-ad-format="auto"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Placeholder for the thank you message -->
    <div id="thank-you" style="display:none; text-align:center; margin-top:20px;">
        <h1>Thank You!</h1>
    </div>

    <script>
        // Function to replace the ad with the thank you message after 15 seconds
        setTimeout(function() {
            // Hide the ad container
            document.getElementById('ad-container').style.display = 'none';

            // Show the thank you message
            document.getElementById('thank-you').style.display = 'block';
        }, 15000); // 15000 milliseconds = 15 seconds
    </script>
</body>
</html>
